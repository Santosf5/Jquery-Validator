<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery-validate Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css\custom.css">




</head>
<body>
    	<div class="container-fluid centrado">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="page-header">
                            <div class="alert alert-primary centro" role="alert">
                                <h4>Práctica: Desarrollar un formulario con el plugin JQuery-validate con reglas (Nombre, correo y móvil).</h4>
                                <ul>
                                    <li>Nombre: Mínimo 2 carácteres y máximo 20 carácteres</a>.</li>
                                    <li>Email: Un correo válido (Que exija un @ y un .)</a>.</li>
                                    <li>Móvil: Mínimo 9 digitos</a>.</li>
                                </ul>
                            </div>
                        <div class="panel panel-default"></div>
                        <div class="panel-heading"> 
                <h3 class="panel-title">Formulario en JQuery-validate</h3>
                </div>
                    <div class="panel-body">
        <form action="" name="registration">

           <label class="col-auto" for="firstname">Nombre</label>
           <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i>
 </div>
                </div>
          <input type="text"  class="form-control" name="firstname" id="firstname" placeholder="Ingresa tu nombre"/>
        </div>     
   <div>
          <label class="col-sm-4 control-label" for="email">Email</label>
          <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-envelope"></i>
 </div>
                </div>
          <input type="text"  class="form-control" name="email" id="email" placeholder="Ingresa tu correo"/>
        </div>
        <div>
          <label class="col-sm-4 control-label" for="number">Móvil</label>
          <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-mobile"></i>
 </div>
                </div>
          <input type="number" class="form-control" name="number" id="number" placeholder="Ingresa tú móvil"/>
        </div>

      <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>
    </div>
     

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
<script src="js/app.js"></script>


</body>
    </div>


</body>
</html>
